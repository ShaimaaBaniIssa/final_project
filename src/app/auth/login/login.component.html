<home-navbar></home-navbar>
<div class="banner section-space-y">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="section-space-md-y text-center">
                    <h1 class="h2 text-light">Sign In</h1>
                    <ul class="list list-row list-dot list-dot-md justify-content-center">
                        <li><a routerLink="/" class="link text-light hover:text-primary">Home</a></li>
                        <li><a class="link text-primary hover:text-primary">Sign In</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="section-space-y">
    <div class="container">
        <div class="row g-4 align-items-center">
            <div class="col-md-6"><img src="../../../assets/Home/img/sign-up-img.png" alt="image" class="img-fluid">
            </div>
            <div class="col-md-6">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <h4>Login</h4>
                    <p class="mb-8 text-dark text-opacity-60">Please Sign In here</p>
                    <div class="row g-4">

                        <div class="col-12">
                            <input type="text" class="form-control border-secondary bg-secondary"
                                placeholder="user name" formControlName="username" list="savedUsers"
                                (change)="onUsernameSelected($event)">

                            <datalist id="savedUsers">
                                <option *ngFor="let user of savedUsers" [value]="user"></option>
                            </datalist>

                            <span *ngIf="loginForm.controls['username'].hasError('required') &&
                            loginForm.controls['username'].touched  " style="color:red; font-size: small;">
                                User name is <strong>Required</strong></span>

                        </div>
                        <div class="col-12">
                            <input type="password" class="form-control border-secondary bg-secondary"
                                placeholder="Password" formControlName="password">
                            <span *ngIf="loginForm.controls['password'].hasError('required') &&
                                loginForm.controls['password'].touched  " style="color:red; font-size: small;">
                                password is <strong>Required</strong></span>
                        </div>
                        <div class="col-12">
                            <input id="remember" type="checkbox" name="remember-me" formControlName="rememberMe">
                            <label for="remember">
                                Remember me
                            </label>
                        </div>
                        <div class="col-12"><button type="submit"
                                class="btn btn-primary text-light justify-content-center w-100">
                                Login </button></div>
                    </div>
                </form>
                <p style="cursor: pointer;" class="col-12 pt-3 text-primary" (click)=" goToRegister()">
                    Create new account</p>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
