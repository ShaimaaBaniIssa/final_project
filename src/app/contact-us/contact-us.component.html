<body>
  <app-navbar></app-navbar>

  <!-- Banner -->
  <div class="banner section-space-y mt-16">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="section-space-md-y text-center">
            <h1 class="h2 text-light">Contact</h1>
            <ul class="list list-row list-dot list-dot-md justify-content-center">
              <li>
                <a href="index.html" class="link text-light hover:text-primary">Home</a>
              </li>
              <li>
                <a routerLink="/contactus" class="link text-primary hover:text-primary">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Banner -->

  <!-- About -->
  <div class="section-space-y">
    <div class="container">
      <div class="row g-4 justify-content-xxl-between">
        <div class="col-lg-6">
          <span class="d-block fs-14 text-primary fw-medium mb-1">GET TO KNOW US</span>
          <h2>{{ Heading }}</h2>
          <p class="mb-8">{{ Subheading }}</p>
          <div class="px-8 py-6 bg-success-subtle">
            <span class="d-block mb-0 h5 max-text-10">{{ QuoteBox }}</span>
          </div>
          <div class="my-8">
            <ul class="list gap-4">
              <li class="d-flex gap-2 align-items-center">
                <div class="flex-shrink-0">
                  <img [src]="Icon" alt="image" class="img-fluid">
                </div>
                <div class="flex-grow-1 fs-18 fw-medium">{{ IconText1 }}</div>
              </li>
              <li class="d-flex gap-2 align-items-center">
                <div class="flex-shrink-0">
                  <img [src]="Icon" alt="image" class="img-fluid">
                </div>
                <div class="flex-grow-1 fs-18 fw-medium">{{IconText2}}</div>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-lg-6 col-xxl-5">
          <div class="position-relative z-1">
            <img [src]="HeadingImage" alt="image" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /About -->

  <div class="section-space-y bg-secondary">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="text-center">
            <img [src]="MiddelImage" alt="image" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="section-space-y">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card border-0 shadow">
            <div class="card-body">
              <div class="row g-4 align-items-center">
                <div class="col-lg-6">
                  <h2 class="mb-6">Get In Touch</h2>
                  <div class="row g-4">
                    <div class="col-12">
                      <input type="text" class="form-control border-secondary bg-secondary"
                             placeholder="{{ namePlaceholder }}" [(ngModel)]="contactForm.name" name="name">
                    </div>
                    <div class="col-12">
                      <input type="email" class="form-control border-secondary bg-secondary"
                             placeholder="{{ emailPlaceholder }}" [(ngModel)]="contactForm.email" name="email">
                    </div>
                    <div class="col-12">
                      <textarea class="form-control border-secondary bg-secondary"
                                placeholder="{{ messagePlaceholder }}" [(ngModel)]="contactForm.message" name="message" rows="9">
                      </textarea>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary text-light justify-content-center w-100" (click)="sendMessage()">
                        Send Message
                      </button>
                    </div>
                  </div>
                  <!-- Display success or error message -->
                  <div *ngIf="message" class="mt-3">
                    <div class="alert" [ngClass]="{'alert-success': isSuccess, 'alert-danger': !isSuccess}">
                      {{ message }}
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <img [src]="ContactFormImage" alt="image" class="img-fluid">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</body>
