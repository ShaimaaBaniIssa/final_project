
<div class="wrapper">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End Sidebar -->

    <div class="main-panel">
      <div class="main-header">

        <div class="main-header-logo">
          <!-- Logo Header -->
          <div class="logo-header" data-background-color="dark">
            <a href="../index.html" class="logo">
              <img
                src="../../assets/Admin/img/kaiadmin/logo_light.svg"
                alt="navbar brand"
                class="navbar-brand"
              />
            </a>
            <div class="nav-toggle">
              <button class="btn btn-toggle toggle-sidebar">
                <i class="gg-menu-right"></i>
              </button>
              <button class="btn btn-toggle sidenav-toggler">
                <i class="gg-menu-left"></i>
              </button>
            </div>
           
          </div>
          <!-- End Logo Header -->
        </div>
        <!-- Navbar Header -->
        <app-navbar></app-navbar>
        <!-- End Navbar -->
      </div>
      
   <div class="container">
    <div class="col mb-4">
      <h1  class="fw-bold  m-3">Trips Station</h1>
      <google-map width="100%" height="500px" [center]="center" [zoom]="zoom" >
    
        
        <map-marker *ngFor="let station of managestation.stations | station:stationName.value" [options]="{draggable: false}"
          [position]="{lat:station.latitude,lng:station.longitude}"
          (mapClick)="onStationClick(station)"
        >
        </map-marker>
        <!-- <map-marker
          [position]="markerPosition"
          [options]="markerOptions">
        </map-marker> -->
      </google-map>
    </div>
   </div>


    </div>

   
  </div>
