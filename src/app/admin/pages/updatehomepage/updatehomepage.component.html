<h2 mat-dialog-title>Update Home Page</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="updateHomepage">

    <div class="example-container">
      <label for="logoimage">Logo Image</label>
      <input type="file" #file id="logoimage" formControlName="logoimage" (change)="uploadimage(file.files)" class="form-control" />
      
      </div>
    

    <div class="example-container">
      <label for="websitetitle">Web Site Title</label>
      <input type="text" id="websitetitle" formControlName="websitetitle" class="form-control" />
      <div *ngIf="updateHomepage.controls['websitetitle'].hasError('required')" class="text-danger">
        Web Site Title is required
      </div>
    </div>
    
    <div class="example-container">
      <label for="toptext">Top Text</label>
      <input type="text" id="toptext" formControlName="toptext" class="form-control" />
      <div *ngIf="updateHomepage.controls['toptext'].hasError('required')" class="text-danger">
        Top Text is required
      </div>
    </div>

    <div class="example-container">
      <label for="formimage">Form Image</label>
      <input type="file" #file1 id="formimage" formControlName="formimage" (change)="uploadimage(file1.files)" class="form-control" />
      
    </div>

    <div class="example-container">
      <label for="titileabouttext">Title About Text</label>
      <input type="text" id="titileabouttext" formControlName="titileabouttext" class="form-control" />
      <div *ngIf="updateHomepage.controls['titileabouttext'].hasError('required')" class="text-danger">
        Title About Text is required
      </div>
    </div>

    <div class="example-container">
      <label for="abouttext1">About Text 1</label>
      <input type="text" id="abouttext1" formControlName="abouttext1" class="form-control" />
      <div *ngIf="updateHomepage.controls['abouttext1'].hasError('required')" class="text-danger">
        About Text 1 is required
      </div>
    </div>

    <div class="example-container">
      <label for="abouttext2">About Text 2</label>
      <input type="text" id="abouttext2" formControlName="abouttext2" class="form-control" />
      <div *ngIf="updateHomepage.controls['abouttext2'].hasError('required')" class="text-danger">
        About Text 2 is required
      </div>
    </div>

    <div class="example-container">
      <label for="trainlogo">Train Logo</label>
      <input type="file" #file2 id="trainlogo" formControlName="trainlogo" (change)="uploadimage(file2.files)" class="form-control" />
     
    </div>

    <div class="example-container">
      <label for="pointabouttext1">Point About Text 1</label>
      <input type="text" id="pointabouttext1" formControlName="pointabouttext1" class="form-control" />
      <div *ngIf="updateHomepage.controls['pointabouttext1'].hasError('required')" class="text-danger">
        Point About Text 1 is required
      </div>
    </div>

    <div class="example-container">
      <label for="pointabouttext2">Point About Text 2</label>
      <input type="text" id="pointabouttext2" formControlName="pointabouttext2" class="form-control" />
      <div *ngIf="updateHomepage.controls['pointabouttext2'].hasError('required')" class="text-danger">
        Point About Text 2 is required
      </div>
    </div>

    <div class="example-container">
      <label for="desttitle">Dest Title</label>
      <input type="text" id="desttitle" formControlName="desttitle" class="form-control" />
      <div *ngIf="updateHomepage.controls['desttitle'].hasError('required')" class="text-danger">
        Dest Title is required
      </div>
    </div>

    <div class="example-container">
      <label for="desttext">Dest Text</label>
      <input type="text" id="desttext" formControlName="desttext" class="form-control" />
      <div *ngIf="updateHomepage.controls['desttext'].hasError('required')" class="text-danger">
        Dest Text is required
      </div>
    </div>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="btn-success" mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save()">save</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
