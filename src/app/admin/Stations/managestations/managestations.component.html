<div>
    <google-map width="100%" height="500px" [center]="center" [zoom]="zoom" (mapClick)="onMapClick($event)">


      <map-marker *ngFor="let station of managestation.stations | station:stationName.value"
          [position]="{lat:station.latitude,lng:station.longitude}" (mapClick)="onMarkerClick(station)">
      </map-marker>
      <map-marker
      [position]="markerPosition"
      [options]="markerOptions">
    </map-marker>
  </google-map>
</div>
