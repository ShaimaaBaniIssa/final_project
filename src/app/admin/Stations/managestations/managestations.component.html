




<div *ngIf="userId !== '21' " class="section-space-md-bottom row g-4">
  <div class="container col-md-4">

    <div class="input-group">
      <input type="text" [formControl]="stationName" class="form-control rounded-start-2 bg-secondary border-secondary"
        placeholder="Search">
      <span class="input-group-text bg-primary border-primary text-light">
        <i class="bi bi-search"></i></span>
    </div>
  </div>
</div>

<div *ngIf="userId === '21' " class="mb-2 row g-4 mt-5 ">
  <div class="container col-md-4">

    <div class="input-group ">
      <input type="text" [formControl]="stationName" class="form-control rounded-start-2 bg-light border-secondary"
        placeholder="Search">
     
    </div>
  </div>
</div>
<div>
  <google-map width="100%" height="500px" [center]="center" [zoom]="zoom" (mapClick)="onMapClick($event)">

    <map-marker *ngFor="let station of managestation.stations 
    | station:stationName.value" [options]="{draggable: true}" (mapDragend)="onMarkerDragEnd(station, $event)"
      [position]="{lat:station.latitude,lng:station.longitude}" (mapClick)="onStationClick(station)" [label]="{ 
        text: station.stationname, 
        color: 'blue', 
        fontFamily: 'Arial', 
        fontSize: '10px', 
        fontWeight: 'bold' 
    }">
    </map-marker>
    <!-- <map-marker
      [position]="markerPosition"
      [options]="markerOptions">
    </map-marker> -->
  </google-map>
</div>
