<h2 mat-dialog-title>Create Station</h2>
<mat-dialog-content class="mat-typography">
<form [formGroup]="createStation">
 
    <div class="example-container">
        <mat-form-field>
          <mat-label>Station Name</mat-label>
          <input type="text" matInput  formControlName="stationname">
          <mat-error *ngIf="createStation.controls['stationname'].hasError('required')">Station name is required</mat-error>
        </mat-form-field>
      </div>
 
      <div class="example-container">
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input type="text" matInput  formControlName="address">
        </mat-form-field>
      </div>
      

      <input type="file" #file formControlName="imagepath" (change)="uploadimage(file.files)">
</form>
 
 
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save()">Save</button>
</mat-dialog-actions>
