
<div class="wrapper">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End Sidebar -->

    <div class="main-panel">
      <div class="main-header">

        <div class="main-header-logo">
          <!-- Logo Header -->
          <div class="logo-header" data-background-color="dark">
            <a href="../index.html" class="logo">
              <img
                src="../../assets/Admin/img/kaiadmin/logo_light.svg"
                alt="navbar brand"
                class="navbar-brand"
              />
            </a>
            <div class="nav-toggle">
              <button class="btn btn-toggle toggle-sidebar">
                <i class="gg-menu-right"></i>
              </button>
              <button class="btn btn-toggle sidenav-toggler">
                <i class="gg-menu-left"></i>
              </button>
            </div>
           
          </div>
          <!-- End Logo Header -->
        </div>
        <!-- Navbar Header -->
         <app-navbar></app-navbar>
        <!-- End Navbar -->
      </div>

      <div class="container">
        <div class="section-space-md-bottom">
            <div class=" mb-4">
                <h1 class="mb-1 titeltext text-dark "  > UnApproved Testimonial</h1>

            </div>
        </div>
        <div class="testimonial-grid mt-5">
             
            <div *ngFor="let testimonial of testimService.unapprovedtest; let i = index" class="testimonial-card">
              <div class="header">
                <div class="rating">
                  <span *ngFor="let star of [].constructor(testimonial.rating)">&#9733;</span>
                </div>
                <div class="station-name">Station: {{ testimonial.stationname }}</div>
              </div>
              <div class="comment">"{{ testimonial.commenttext }}"</div>
              <div class="user-info">- {{ testimonial.fname }}</div>
              <div class="buttons">
                <button class="button approve-button" (click)="approveTestimonial(testimonial)">Approve</button>
                <button class="button delete-button" (click)="deleteTestimonial(testimonial.testimonialid)">Delete</button>
              </div>
            </div>
          </div>
          
       
      </div>

    </div>

   
  </div>
