
<div class="wrapper">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End Sidebar -->

    <div class="main-panel">
      <div class="main-header">

        <div class="main-header-logo">
          <!-- Logo Header -->
          <div class="logo-header" data-background-color="dark">
            <a href="../index.html" class="logo">
              <img
                src="../../assets/Admin/img/kaiadmin/logo_light.svg"
                alt="navbar brand"
                class="navbar-brand"
              />
            </a>
            <div class="nav-toggle">
              <button class="btn btn-toggle toggle-sidebar">
                <i class="gg-menu-right"></i>
              </button>
              <button class="btn btn-toggle sidenav-toggler">
                <i class="gg-menu-left"></i>
              </button>
            </div>
           
          </div>
          <!-- End Logo Header -->
        </div>
        <!-- Navbar Header -->
         <app-navbar></app-navbar>
        <!-- End Navbar -->
      </div>
      <div class="container">
        <h2 class="mb-4">Create Trip Schedule</h2>
        <form [formGroup]="scheduleForm" >
          <div class="form-group">
            <label for="departureTime">Departure Time</label>
            <input type="text" class="form-control" id="departuretime" formControlName="departureTime">
          </div>
          <div class="form-group">
            <label for="arrivalTime">Arrival Time</label>
            <input type="text" class="form-control" id="arrivaltime" formControlName="arrivalTime">
          </div>
          <div class="form-group">
            <label for="tripId">Trip ID</label>
            <input type="text" class="form-control" id="tripid" formControlName="tripId">
          </div>
          <div class="form-group">
            <label for="trainId">Train ID</label>
            <input type="text" class="form-control" id="trainid" formControlName="trainId">
          </div>
           <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="tdate" formControlName="date" (change)="selectDate()">
        </div>
          <button class="btn btn-success m-1" [disabled]="!scheduleForm.valid" (click)="save()">Save</button>

        </form>
      </div>
      
      

    </div>

   
  </div>
