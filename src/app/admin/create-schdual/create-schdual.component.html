
<div class="wrapper">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End Sidebar -->

    <div class="main-panel">
      <div class="main-header">

        <div class="main-header-logo">
          <!-- Logo Header -->
          <div class="logo-header" data-background-color="dark">
            <a href="../index.html" class="logo">
              <img
                src="../../assets/Admin/img/kaiadmin/logo_light.svg"
                alt="navbar brand"
                class="navbar-brand"
              />
            </a>
            <div class="nav-toggle">
              <button class="btn btn-toggle toggle-sidebar">
                <i class="gg-menu-right"></i>
              </button>
              <button class="btn btn-toggle sidenav-toggler">
                <i class="gg-menu-left"></i>
              </button>
            </div>
           
          </div>
          <!-- End Logo Header -->
        </div>
        <!-- Navbar Header -->
         <app-navbar></app-navbar>
        <!-- End Navbar -->
      </div>
      <div class="container">
        <div class="container">
          <h2 class="mb-4 fw-bold text-dark">Create Trip Schedule</h2>
          <form [formGroup]="scheduleForm">
            <div class="row">
              <div class="col-md-6 col-lg-3 mb-3">
                <label for="departureTime">Departure Time</label>
                <input type="time" class="form-control" id="departuretime" formControlName="departureTime">
              </div>
              <div class="col-md-6 col-lg-3 mb-3">
                <label for="arrivalTime">Arrival Time</label>
                <input type="time" class="form-control" id="arrivaltime" formControlName="arrivalTime">
              </div>
            </div>
        
            <div class="row">
              <div class="col-md-6 col-lg-3 mb-3">
                <label for="destinationStation" class="custom-label">Train</label>
                <select class="form-select custom-select" id="destinationStation" formControlName="trainid">
                  <option value="" selected>Select Train</option>
                  <option *ngFor="let obj of this.shedual.allTrains" [value]="obj.trainid">{{ obj.trainname }}</option>
                </select>
              </div>
            </div>
        
            <div class="row">
              <div class="col-md-6 col-lg-3 mb-3">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="tdate" formControlName="tdate" (change)="selectDate()">
                <div *ngIf="scheduleForm.controls['tdate'].hasError('unavailable')" class="text-danger">
                  Trip is not available on the selected date.
                </div>
              </div>
            </div>
        
            <button class="btn btn-success" [disabled]="!scheduleForm.valid" (click)="save()">Save</button>
          </form>
        </div>
        
      </div>
      
      

    </div>

   
  </div>
