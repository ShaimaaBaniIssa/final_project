<div class="container">
    <h2 class="form-title m-3">Update Train </h2>
    <div class="container mt-4 p-4 custom-form-container">
     <div class="row">
        <div class="col mb-4">
          <form [formGroup]="updateTrain">
            <div class="col-12 col-md-6 form-group">
                <label for="tripPrice" class="custom-label">Train Name</label>
                <input type="text" class="form-control custom-input" formControlName="trainName"  />
                <mat-error *ngIf="updateTrain.controls['trainName'].hasError('required')">Train Name is required</mat-error>

            </div>
    
            <div class="col-12 col-md-6 form-group">
                <label for="tripPrice" class="custom-label">Number Of Seats</label>
                <input type="text" class="form-control custom-input" formControlName="numOfSeats"  />
                <mat-error *ngIf="updateTrain.controls['numOfSeats'].hasError('required')">Number Of Seats is required</mat-error>

            </div>
            
            <div class="col-12 col-md-6 form-group">
                <label for="destinationStation" class="custom-label">Station</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="destinationStation" 
                  [value]="station.stationname" 
                  readonly
                />
              </div>
              
            
          
            <div class="form-group mb-4">
                <label class="custom-label">Availavility</label>
                <div class="selectgroup selectgroup-pills flex-wrap">
                    <label class="selectgroup-item">
                        <input type="checkbox" name="availavility" formControlName="availavility" class="selectgroup-input" />
                        <span class="selectgroup-button">Yes</span>
                    </label>
                    <label class="selectgroup-item">
                        <input type="checkbox" name="tripDays" formControlName="availavility"class="selectgroup-input" />
                        <span class="selectgroup-button">No</span>
                    </label>
                   
                </div>
    
          </div>
          <button class="btn btn-success m-1" [disabled]="!updateTrain.valid" (click)="save()">Update</button>



          </form>



          
        </div>
         
          <!-- map -->
          <div class="col mb-4">
            <google-map width="100%" height="500px" [center]="center" [zoom]="zoom" >


                <map-marker  [options]="{draggable: true}"
                  [position]="{lat:station.latitude,lng:station.longitude}"
                  (mapDragend)="onMarkerDragEnd($event)"
                >
                </map-marker>
                <!-- <map-marker
                  [position]="markerPosition"
                  [options]="markerOptions">
                </map-marker> -->
              </google-map>
          </div>
      
     </div>
   
  </div>
