<h2 mat-dialog-title>Create Train</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="createTrain">

    <div class="example-container">
      <mat-form-field>
        <mat-label>Train Name</mat-label>
        <input type="text" matInput formControlName="trainname">
        <mat-error *ngIf="createTrain.controls['trainname'].hasError('required')">Train name is required</mat-error>
      </mat-form-field>
    </div>

    <div class="example-container">
      <mat-form-field>
        <mat-label>Number of seats</mat-label>
        <input type="number" matInput formControlName="numofseats">
        <mat-error *ngIf="createTrain.controls['numofseats'].hasError('required')">Number of seats is
          required</mat-error>

      </mat-form-field>
    </div>
  </form>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn-success" mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save()">Save</button>
  <button mat-button mat-dialog-close>Cancel</button>

</mat-dialog-actions>
