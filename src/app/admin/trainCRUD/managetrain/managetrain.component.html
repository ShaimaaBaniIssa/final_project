<div class="wrapper">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End Sidebar -->

    <div class="main-panel">
        <div class="main-header">

            <div class="main-header-logo">
                <!-- Logo Header -->
                <div class="logo-header" data-background-color="dark">
                    <a href="../index.html" class="logo">
                        <img src="../../assets/Admin/img/kaiadmin/logo_light.svg" alt="navbar brand"
                            class="navbar-brand" />
                    </a>
                    <div class="nav-toggle">
                        <button class="btn btn-toggle toggle-sidebar">
                            <i class="gg-menu-right"></i>
                        </button>
                        <button class="btn btn-toggle sidenav-toggler">
                            <i class="gg-menu-left"></i>
                        </button>
                    </div>

                </div>
                <!-- End Logo Header -->
            </div>
            <!-- Navbar Header -->
            <app-navbar></app-navbar>
            <!-- End Navbar -->
        </div>

        <div class="container">
            <div class="col mb-4">
                <h1 class="fw-bold  m-3">Manage Trains</h1>
                <button mat-button class="btn-primary m-3" cdkFocusInitial (click)="create()">Create Train
                </button>
                <mat-form-field class="m-2">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                </mat-form-field>

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <!-- ID Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                            <td mat-cell *matCellDef="let row"> {{row.trainid}} </td>
                        </ng-container>



                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.trainname}} </td>
                        </ng-container>

                        <ng-container matColumnDef="numofseats">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> num of seats </th>
                            <td mat-cell *matCellDef="let row"> {{row.numofseats}} </td>
                        </ng-container>

                        <ng-container matColumnDef="update">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                            <td mat-cell *matCellDef="let row">
                                <button mat-button class="btn-info me-2" cdkFocusInitial
                                    (click)="update(row)">Update</button>

                                <button mat-button class="btn-danger me-2" cdkFocusInitial
                                    (click)="remove(row.trainid)">Delete
                                </button>
                                <button mat-button class="btn-success" cdkFocusInitial
                                    (click)="seats(row.trainid)">Seats
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                        aria-label="Select page of users"></mat-paginator>
                    <button mat-button class="btn-secondary m-3" (click)="downloadPDF()">Download PDF</button>

                </div>
            </div>
        </div>


    </div>


</div>
