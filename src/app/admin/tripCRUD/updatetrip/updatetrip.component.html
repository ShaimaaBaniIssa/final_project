<div class="container">
    <h2 class="form-title m-3">Update Trip </h2>
    <div class="container mt-4 p-4 custom-form-container">
     <div class="row">
        <div class="col mb-4">
          <form [formGroup]="updateTrip">
            <div class="col-12 col-md-6 form-group">
                <label for="tripPrice" class="custom-label">Trip Price</label>
                <input type="text" class="form-control custom-input" formControlName="price"  />
                <mat-error *ngIf="updateTrip.controls['price'].hasError('required')">Trip Price is required</mat-error>

            </div>
    
            <div class="col-12 col-md-6 form-group">
                <label for="tripPrice" class="custom-label">Destination Address</label>
                <input type="text" class="form-control custom-input" formControlName="destaddress"  />
                <mat-error *ngIf="updateTrip.controls['destaddress'].hasError('required')">Trip Destination Address is required</mat-error>

            </div>
            
            <div class="col-12 col-md-6 form-group">
                <label for="destinationStation" class="custom-label">Station</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="destinationStation" 
                  [value]="station.stationname" 
                  readonly
                />
              </div>
              
            
          
            <div class="form-group mb-4">
                <label class="custom-label">Trip Days</label>
                <div class="selectgroup selectgroup-pills flex-wrap">
                    <label class="selectgroup-item">
                        <input type="checkbox" name="tripDays" formControlName="monday" class="selectgroup-input" />
                        <span class="selectgroup-button">Mon</span>
                    </label>
                    <label class="selectgroup-item">
                        <input type="checkbox" name="tripDays" formControlName="tuesday"class="selectgroup-input" />
                        <span class="selectgroup-button">Tue</span>
                    </label>
                    <label class="selectgroup-item">
                        <input type="checkbox" name="tripDays" formControlName="wednesday" class="selectgroup-input" />
                        <span class="selectgroup-button">Wed</span>
                    </label>
                    <label class="selectgroup-item">
                        <input type="checkbox" name="tripDays" formControlName="thursday" class="selectgroup-input" />
                        <span class="selectgroup-button">Thu</span>
                    </label>
                    <label class="selectgroup-item">
                        <input type="checkbox" name="tripDays" formControlName="friday" class="selectgroup-input" />
                        <span class="selectgroup-button">Fri</span>
                    </label>
                    <label class="selectgroup-item">
                        <input type="checkbox" name="tripDays" formControlName="saturday" class="selectgroup-input" />
                        <span class="selectgroup-button">Sat</span>
                    </label>
                    <label class="selectgroup-item">
                        <input type="checkbox" name="tripDays" formControlName="sunday"  class="selectgroup-input" />
                        <span class="selectgroup-button">Sun</span>
                    </label>
                </div>
    
          </div>
          <button class="btn btn-success m-1" [disabled]="!updateTrip.valid" (click)="save()">Update</button>



          </form>



          
        </div>
         
          <!-- map -->
          <div class="col mb-4">
            <google-map width="100%" height="500px" [center]="center" [zoom]="zoom" >


                <map-marker  [options]="{draggable: true}"
                  [position]="{lat:station.latitude,lng:station.longitude}"
                  (mapDragend)="onMarkerDragEnd($event)"
                >
                </map-marker>
                <!-- <map-marker
                  [position]="markerPosition"
                  [options]="markerOptions">
                </map-marker> -->
              </google-map>
          </div>
      
     </div>
   
  </div>
  
  
  
  </div>
